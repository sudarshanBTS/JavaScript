<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Employee_List_App</title>
    <link rel="stylesheet" href="./file.css" />
  </head>
  <body>
    <div class="Employee-app-container">
      <div class="Employee-app-wrapper">
        <form action="javascript:;" class="form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            aria-required="true"
          />
          <input
            type="number"
            name="id"
            id="id"
            placeholder="id"
            aria-required="true"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            aria-required="true"
          />
          <input
            type="number"
            name="number"
            id="number"
            placeholder="number"
            aria-required="true"
          />
        </form>
        <div class="button">
          <button onclick="createEmp()">create Emp</button>
          <button onclick="readEmp()">read Emp</button>
          <button onclick="updateEmp()">update Emp</button>
          <button onclick="deleteEmp()">delete Emp</button>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./file.js"></script>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.8.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.8.0/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</html>
