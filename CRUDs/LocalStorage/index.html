<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personal details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="personal_details.css">
</head>
<body>

<nav class="navbar ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">LocalStorage</a>
    </div>

  </div>
</nav>



<div class="container mainForm">
  <h2 align='center' style="margin-bottom:20px; margin-top: 1px;">DETAILS</h2>

    <div class="form-group">
      <label class="control-label col-sm-2">First name:</label>
      <div class="col-sm-10" style="margin-bottom:8px;">
        <input type="input" class="form-control" id="name" placeholder="Enter your name">
      </div>
    </div>

        <label class="control-label col-sm-2">Last name:</label>
        <div class="col-sm-10" style="margin-bottom:8px;">
          <input type="input" class="form-control" id="lastname" placeholder="Enter your last name">
        </div>

        <label class="control-label col-sm-2">Contact:</label>
        <div class="col-sm-10" style="margin-bottom:8px;">
          <input type="number" class="form-control" id="contact" placeholder="Enter your contact number">
        </div>

        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10" style="margin-bottom:8px;">
          <input type="email" class="form-control" id="email" placeholder="Enter your email id">
    </div>

      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default edit_update hidden">Update</button>
      </div>

      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default submit" disabled onclick="init();event.preventDefault()">Submit</button>
      </div>

</div>


<div class="container personList">
  <h2 align='center'>DETAILS</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Contact</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody class='tbody'>
  
    </tbody>
  </table>
</div>


<script src="script1.js"></script>
</body>
</html>
